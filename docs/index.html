<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Extension</title>
  <style>
    /* Basic styling for the tab buttons */
    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
    }
    
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    .tab button:hover {
      background-color: #ddd;
    }
    
    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>

<h2>Canva Extension</h2>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'CanvaSelect')">Canva Select</button>
  <button class="tablinks" onclick="openTab(event, 'CanvaDownload')">Canva Download</button>
</div>

<div id="CanvaSelect" class="tabcontent active">
  <h3>Canva Select</h3>
  <p>This is the content for Canva Select.</p>
</div>

<div id="CanvaDownload" class="tabcontent">
  <h3>Canva Download</h3>
  <p>This is the content for Canva Download.</p>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    
    // Hide all tab content
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
      tabcontent[i].classList.remove("active");
    }

    // Remove the active class from all tablinks
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the clicked tab's content and mark the button as active
    document.getElementById(tabName).style.display = "block";
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.className += " active";
  }
</script>

</body>
</html>
